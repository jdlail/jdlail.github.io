<header class="masthead">
    <div class="wrap">

        {% if site.logo %}
        <a href="{{ '/' | relative_url }}" class="site-logo">
            <img src="{{ site.logo | relative_url }}" alt="{{ site.title }}" class="logo-img">
        </a>
        {% endif %}

        <h1 class="site-title animated fadeIn">
            <a href="{{ '/' | relative_url }}">{{ site.title }}</a>
        </h1>

        <p class="site-description animated fadeIn" itemprop="description">
            {{ site.description }}
        </p>
    </div>
</header>
